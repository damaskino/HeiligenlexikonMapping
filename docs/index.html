<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HeiligenLexikon Data</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">

  <style>
    table {
    width: 100%;
    }

    /* Style the tab */
    .tab {
      overflow: hidden;
      border: 1px solid #ccc;
      background-color: #f1f1f1;
    }

    /* Style the buttons that are used to open the tab content */
    .tab button {
      background-color: inherit;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
    }

    /* Change background color of buttons on hover */
    .tab button:hover {
      background-color: #ddd;
    }

    /* Create an active/current tablink class */
    .tab button.active {
      background-color: #ccc;
    }

    /* Style the tab content */
    .tabcontent {
      display: none;
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-top: none;
    }

  </style>
</head>
<body>
<h1>Heiligenlexikon Parsed Data</h1>

 <!-- Tab links -->
<div class="tab">
  <button class="tablinks" onclick="openDataset(event, 'Goldstandard')">GoldStandard</button>
  <button class="tablinks" onclick="openDataset(event, 'Heiligenlexikon')">Heiligenlexikon</button>
</div>

<!-- Tab content -->
<div id="Goldstandard" class="tabcontent">
  <table id="goldStandardTable" class="display">
    <!-- Table content will be added by JavaScript -->
  </table>
</div>

<div id="Heiligenlexikon" class="tabcontent">
  <table id="hlexDataTable" class="display" width="100%">
    <!-- Table content will be added by JavaScript -->
  </table>
</div>

<!--<table id="hlexDataTable" class="display">-->



<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
<script src="script.js"></script> <!-- Your JavaScript file -->
</body>
</html>
