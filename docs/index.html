<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataTables Example</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
</head>
<body>


<div id="tabs" class="tabs">
  <ul class="tab-list">
    <li class="tab-list-item"><a href="#tab-1" class="tab-link">Current Table</a></li>
    <li class="tab-list-item"><a href="#tab-2" class="tab-link">Another Table</a></li>
  </ul>
  <div id="tab-1" class="tab-content">
    <table id="hlexDataTable" class="display" style="width:100%"></table>
  </div>
  <div id="tab-2" class="tab-content">
    <table id="goldStandardTable" class="display" style="width:100%"></table>
  </div>
</div>



<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
<script src="script.js"></script>
</body>
</html>
